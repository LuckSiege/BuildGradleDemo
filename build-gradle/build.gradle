apply plugin: 'groovy'
apply plugin: 'com.novoda.bintray-release'

publish {
    userOrg = "lucksiege"
    publishVersion = '1.0.0'
    website = 'https://github.com/LuckSiege/BuildGradleDemo'
    groupId= "com.laoyuegou.buildgradle"
    artifactId = 'build-gradle'
    repoName = 'build-gradle'
}

dependencies {
    compile 'com.android.tools.build:gradle:2.3.2'
    compile group: 'org.javassist', name: 'javassist', version: '3.20.0-GA'
    //gradle sdk
    compile gradleApi()
    //groovy sdk
    compile localGroovy()
}

