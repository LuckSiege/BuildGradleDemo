apply plugin: 'groovy'
apply plugin: 'com.novoda.bintray-release'

publish {
    userOrg = "lucksiege"// 用户名
    publishVersion = '1.0.0'// 版本号
    website = 'https://github.com/LuckSiege/BuildGradleDemo'// github地址
    groupId = "com.laoyuegou.component"// 包名
    artifactId = 'build-gradle' // 项目名
    repoName = 'BuildGradle' // 第一步填的Name
}

dependencies {
    compile 'com.android.tools.build:gradle:3.0.1'
    compile group: 'org.javassist', name: 'javassist', version: '3.20.0-GA'
    //gradle sdk
    compile gradleApi()
    //groovy sdk
    compile localGroovy()
}

